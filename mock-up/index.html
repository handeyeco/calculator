<!DOCTYPE html>
<html>
<head>
  <title>Calc Mockup</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="./main.css"/>
</head>
<body>
  <div class="calc-app">
    <div class="display"></div>
    <button class="clear" value="ALL">AC</button>
    <button class="clear" value="LAST">CE</button>
    <button class="unary" value="PERC">%</button>
    <button class="binary" value="DIVIDE">/</button><br />

    <button class="number" value="7">7</button>
    <button class="number" value="8">8</button>
    <button class="number" value="9">9</button>
    <button class="binary" value="TIMES">x</button><br />

    <button class="number" value="4">4</button>
    <button class="number" value="5">5</button>
    <button class="number" value="6">6</button>
    <button class="binary" value="SUB">-</button><br />

    <button class="number" value="1">1</button>
    <button class="number" value="2">2</button>
    <button class="number" value="3">3</button>
    <button class="binary" value="ADD">+</button><br />

    <button class="number" value="0">0</button>
    <button class="unary" value="SIGN">+/-</button>
    <button class="number" value=".">.</button>
    <button class="equal" value="EQUAL">=</button><br />
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./sin-math.js"></script>
  <script src="./main.js"></script>
</body>
</html>
